<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio box</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            이 달에 신청할 과목을 선택하세요.(1과목만 가능)<br>
            <input type="radio" name="subject" value="a">회화
            <input type="radio" name="subject" value="b">문법
            <input type="radio" name="subject" value="c">작문


        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            메일로 받고 싶은 뉴스 주제.(복수 선택 가능)<br>
            <input type="checkbox" value="d">해외 단신
            <input type="checkbox" value="e">5분 회화
            <input type="checkbox" value="f">모닝팝스

            
        </fieldset>
    </form>
    
</body>
</html>
