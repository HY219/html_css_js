<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
</head>
<body>
    <form>
        <h1>상품 주문서</h1>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>이름<input type="text" placeholder="입력하세요"></li>
                <li>연락처<input type="tel"  placeholder="입력하세요"></li>
            </ul>
        </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
            <ul>
                <li>주소<input type="text" size="20"></li>
                <li>전화번호<input type="tel"></li>
                <li style="float: left;">메모<textarea style="float: right;" cols="40" rows="3"></textarea></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li><input type="checkbox" value="a">과테말라 <input type="number" min="1" max="10" value="0"></li>
                <li><input type="checkbox" value="b">d인도네시아 <input type="number" min="1" max="10" value="0"></li>
                <li><input type="checkbox" value="c">과테말라 <input type="number" min="1" max="10" value="0"></li>
            </ul>

        </fieldset>
        <input type="submit" value="주문하기"><input type="reset" value="다시작성">
    </form>
    
</body>
</html>
